{%extends "base.html" %}
{% block title %}Login{% endblock %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="#" method="POST">
    <p>Username</p>
    <input type="text" name="us"/>
    <p>Password</p>
    <input type="password" name="pa"/><br>
    <input id="sub" type="submit" value="Submeter">
</form>
{% endblock %}
